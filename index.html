<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }

        if (doc.exists) {
          const logs = doc.data().logs || [];

          const logBlocks = newText.split('\n\n').filter(block => block.trim() !== '');
          const updatedLogs = [];

      const timestamp = Date.now();
      const formattedTimestamp = formatTimestamp(timestamp);
      const logEntry = { text: `${formattedTimestamp} ${text}`, timestamp };
      console.log('Logging plan entry:', logEntry);
      db.collection('patients').doc(id).update({
        logs: firebase.firestore.FieldValue.arrayUnion(logEntry)
      }).then(() => {
        console.log('Plan logged successfully for patient', id);
        refreshButtonState(id);
        loadPatients();
      }).catch(error => {
        console.error('Error logging plan:', error);
        refreshButtonState(id);
      });
    }
    function refreshButtonState(id) {
      const planEl = document.querySelector(`#plan-content-${id}`);
      const logBtn = document.querySelector(`.log-btn[onclick="logPlan('${id}')"]`);
      if (!planEl || !logBtn) {
        console.error(`Cannot find plan or log button for patient ${id}`);
        return;
      }
      const currentPlan = planEl.innerText.trim();
      db.collection('patients').doc(id).get().then(doc => {
        if (doc.exists) {
          const logs = doc.data().logs || [];
          const sortedLogs = logs.slice().sort((a, b) => b.timestamp - a.timestamp);
          const lastLogText = sortedLogs.length > 0
            ? sortedLogs[0].text.replace(/^\d{2}\/\d{2}\/\d{2}\s\d{2}:\d{2}\s*/, '').trim()
            : '';
          const needsLog = currentPlan !== '' && currentPlan !== lastLogText;
          logBtn.disabled = !needsLog;
          logBtn.innerText = needsLog ? 'Log' : 'Logged';
          console.log(`Patient ${id}: needsLog=${needsLog}, currentPlan="${currentPlan}", lastLogText="${lastLogText}"`);
        }
      }).catch(error => {
        console.error(`Error fetching patient ${id} for button state refresh:`, error);
      });
    }
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = String(date.getFullYear()).slice(-2);
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      return `${day}/${month}/${year} ${hours}:${minutes}`;
    }
    function toggleDischargeWard() {
      const grid = document.getElementById('ward-Discharge');
      const header = document.getElementById('header-Discharge');
      const isExpanded = grid.classList.contains('expanded');
      grid.classList.toggle('expanded', !isExpanded);
      header.classList.toggle('expanded', !isExpanded);
      console.log(`Toggled Discharge ward: ${isExpanded ? 'collapsed' : 'expanded'}`);
    }
    function generateReportHeader(type, date, adM, adE, adN, disM, disE, disN, totalAd, totalDis, totalCount) {
      if (type === 'NICU') {
        return `NICU HANDOVER\n` +
               `Date: ${date}\n` +
               `Shift: _\n` +
               `# Total number of neonates: ${totalCount}\n` +
               `# Number of admissions: _\n` +
               `# Number of shift outs: _\n` +
               `# Number of discharges: _\n\n` +
               `=======================\n\n`;
      } else if (type === 'Ward') {
        return `WARD HANDOVER\n` +
               `Date: ${date}\n` +
               `Shift: _\n` +
               `# Total number of patients: ${totalCount}\n` +
               `# Number of admissions: ${totalAd}\n` +
               `# Number of discharges: ${totalDis}\n\n` +
               `=======================\n\n`;
      } else {
        let text = `PEDIATRIC HANDOVER REPORT\n`;
        text += `Date: ${date}\n\n`;
        text += `ADMISSIONS/DISCHARGES SUMMARY\n`;
        text += `Admissions (Morning): ${adM}\n`;
        text += `Admissions (Evening): ${adE}\n`;
        text += `Admissions (Night): ${adN}\n`;
        text += `Total Admissions: ${totalAd}\n\n`;
        text += `Discharges (Morning): ${disM}\n`;
        text += `Discharges (Evening): ${disE}\n`;
        text += `Discharges (Night): ${disN}\n`;
        text += `Total Discharges: ${totalDis}\n\n`;
        text += `Total Patients: ${totalCount}\n\n`;
        text += `=======================\n\n`;
        return text;
      }
    }
    function generatePatientSection(patientsByWard, wards, type) {
      let text = '';
      wards.forEach(ward => {
        const patients = patientsByWard[ward];
        if (patients.length > 0) {
          text += `${ward.toUpperCase()} WARD (${patients.length} patients)\n`;
          text += '---------------------------------\n';
          patients.forEach(p => {
            const sexAbbr = p.sex?.charAt(0).toUpperCase() || '';
            let patientLine = `BED ${p.bed}`;
            if (type === 'NICU') {
              patientLine += ` - ${p.name}`;
            }
            patientLine += ` - ${p.age}/${sexAbbr}, ${p.diagnosis || 'N/A'}${p.isNew ? ' (NEW)' : ''}\n`;
            text += patientLine;
            if (p.medications) text += `Medications: ${p.medications}\n`;
            if (p.issues) text += `Issues: ${p.issues}\n`;
            if (p.hopi && p.isNew) text += `HOPI: ${p.hopi}\n`;
            if (p.plan) text += `Plan: ${p.plan}\n`;
            text += '---------------------------------\n';
          });
          text += '\n\n';
        }
      });
      return text;
    }
    function printReport(type, wardsToInclude, totalPatients) {
      const date = document.getElementById('handoverDate').innerText;
      const adM = +document.getElementById('adM').value || 0;
      const adE = +document.getElementById('adE').value || 0;
      const adN = +document.getElementById('adN').value || 0;
      const disM = +document.getElementById('disM').value || 0;
      const disE = +document.getElementById('disE').value || 0;
      const disN = +document.getElementById('disN').value || 0;
      const totalAd = document.getElementById('totalAd').innerText;
      const totalDis = document.getElementById('totalDis').innerText;
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      db.collection('patients').get().then(snap => {
        const wards = ["PW", "GW", "SW", "PVT", "ICU", "NICU", "ER"];
        const patientsByWard = {};
        wards.forEach(ward => patientsByWard[ward] = []);
        snap.forEach(doc => {
          const patient = doc.data();
          const ward = patient.ward;
          if (wards.includes(ward) && wardsToInclude.includes(ward)) {
            patientsByWard[ward].push({
              id: doc.id,
              ...patient
            });
          }
        });
        wards.forEach(ward => {
          patientsByWard[ward].sort((a, b) => {
            return (parseInt(a.bed) || 0) - (parseInt(b.bed) || 0);
          });
        });
        const reportText = generateReportHeader(type, date, adM, adE, adN, disM, disE, disN, totalAd, totalDis, totalPatients) +
                          generatePatientSection(patientsByWard, wardsToInclude, type);
        const textWindow = window.open('', '_blank');
        textWindow.document.write(`
          <html data-theme="${currentTheme}">
          <head>
            <title>Handover Report - ${type} - ${date}</title>
            <style>
              :root {
                --bg: ${currentTheme === 'dark' ? '#1a202c' : '#f4f7fb'};
                --text: ${currentTheme === 'dark' ? '#e2e8f0' : '#1d3557'};
                --card-bg: ${currentTheme === 'dark' ? '#2d3748' : '#ffffff'};
              }
              body { font-family: 'Inter', sans-serif; padding: 20px; background: var(--bg); color: var(--text); }
              .copy-btn {
                padding: 10px 20px;
                font-weight: 600;
                background: #6b7280;
                color: #fff;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                margin-bottom: 10px;
              }
              .copy-btn:hover { background: #4b5563; }
              pre { white-space: pre-wrap; font-family: 'Inter', monospace; }
            </style>
          </head>
          <body>
            <button class="copy-btn" onclick="navigator.clipboard.writeText(document.querySelector('pre').innerText).then(() => alert('Report copied to clipboard!')).catch(() => alert('Failed to copy report'))">Copy</button>
            <pre>${reportText}</pre>
          </body>
          </html>
        `);
        textWindow.document.close();
      }).catch(error => {
        console.error(`Error generating ${type} report:`, error);
      });
    }
    function printAll() {
      const totalCount = document.getElementById('totalCount').innerText;
      printReport('All', ["PW", "GW", "SW", "PVT", "ICU", "NICU", "ER"], totalCount);
    }
    function printNICU() {
      db.collection('patients').where('ward', '==', 'NICU').get().then(snap => {
        printReport('NICU', ['NICU'], snap.size);
      });
    }
    function printWard() {
      db.collection('patients').where('ward', 'in', ["PW", "GW", "SW", "PVT", "ICU", "ER"]).get().then(snap => {
        printReport('Ward', ["PW", "GW", "SW", "PVT", "ICU", "ER"], snap.size);
      });
    }
    function printNew() {
      const date = document.getElementById('handoverDate').innerText;
      const adM = +document.getElementById('adM').value || 0;
      const adE = +document.getElementById('adE').value || 0;
      const adN = +document.getElementById('adN').value || 0;
      const disM = +document.getElementById('disM').value || 0;
      const disE = +document.getElementById('disE').value || 0;
      const disN = +document.getElementById('disN').value || 0;
      const totalAd = document.getElementById('totalAd').innerText;
      const totalDis = document.getElementById('totalDis').innerText;
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const wardsAll = ["PW", "GW", "SW", "PVT", "ICU", "NICU"];
      const wardsToInclude = ["PW", "GW", "SW", "PVT", "ICU", "NICU"];
      db.collection('patients').where('isNew', '==', true).get().then(snap => {
        const patientsByWard = {};
        wardsAll.forEach(w => patientsByWard[w] = []);
        snap.forEach(doc => {
          const p = doc.data();
          if (wardsToInclude.includes(p.ward)) {
            patientsByWard[p.ward].push({ id: doc.id, ...p });
          }
        });
        wardsToInclude.forEach(w => {
          patientsByWard[w].sort((a, b) => (parseInt(a.bed) || 0) - (parseInt(b.bed) || 0));
        });
        const includedCount = wardsToInclude.reduce((sum, w) => sum + patientsByWard[w].length, 0);
        const header = generateReportHeader('Ward', date, adM, adE, adN, disM, disE, disN, totalAd, totalDis, includedCount);
        const body = generatePatientSection(patientsByWard, wardsToInclude, 'Ward');
        const reportText = header + body;
        const textWindow = window.open('', '_blank');
        textWindow.document.write(`
          <html data-theme="${currentTheme}">
          <head>
            <title>Handover Report - NEW cases - ${date}</title>
            <style>
              :root {
                --bg: ${currentTheme === 'dark' ? '#1a202c' : '#f4f7fb'};
                --text: ${currentTheme === 'dark' ? '#e2e8f0' : '#1d3557'};
                --card-bg: ${currentTheme === 'dark' ? '#2d3748' : '#ffffff'};
              }
              body { font-family: 'Inter', sans-serif; padding: 20px; background: var(--bg); color: var(--text); }
              .copy-btn {
                padding: 10px 20px;
                font-weight: 600;
                background: #6b7280;
                color: #fff;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                margin-bottom: 10px;
              }
              .copy-btn:hover { background: #4b5563; }
              pre { white-space: pre-wrap; font-family: 'Inter', monospace; }
            </style>
          </head>
          <body>
            <button class="copy-btn" onclick="navigator.clipboard.writeText(document.querySelector('pre').innerText).then(() => alert('Report copied to clipboard!')).catch(() => alert('Failed to copy report'))">Copy</button>
            <pre>${reportText}</pre>
          </body>
          </html>
        `);
        textWindow.document.close();
      }).catch(err => {
        console.error('Error generating NEW cases report:', err);
      });
    }
    function recalcSummary() {
      const adM = +document.getElementById('adM').value || 0;
      const adE = +document.getElementById('adE').value || 0;
      const adN = +document.getElementById('adN').value || 0;
      const disM = +document.getElementById('disM').value || 0;
      const disE = +document.getElementById('disE').value || 0;
      const disN = +document.getElementById('disN').value || 0;
      document.getElementById('totalAd').innerText = adM + adE + adN;
      document.getElementById('totalDis').innerText = disM + disE + disN;
      const data = { adM, adE, adN, disM, disE, disN, date: new Date().toISOString().split("T")[0] };
      localStorage.setItem('summary', JSON.stringify(data));
      db.collection('summaries').doc('current').set(data);
    }
    function restoreSummary() {
      const saved = localStorage.getItem('summary');
      if (saved) {
        const { adM, adE, adN, disM, disE, disN } = JSON.parse(saved);
        document.getElementById('adM').value = adM;
        document.getElementById('adE').value = adE;
        document.getElementById('adN').value = adN;
        document.getElementById('disM').value = disM;
        document.getElementById('disE').value = disE;
        document.getElementById('disN').value = disN;
      }
      db.collection('summaries').doc('current').get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById('adM').value = data.adM;
          document.getElementById('adE').value = data.adE;
          document.getElementById('adN').value = data.adN;
          document.getElementById('disM').value = data.disM;
          document.getElementById('disE').value = data.disE;
          document.getElementById('disN').value = data.disN;
          recalcSummary();
        }
      });
    }
    function loadPatients() {
      const container = document.getElementById('wardsContainer');
      container.innerHTML = '';
      const wards = ["PW", "GW", "SW", "PVT", "ICU", "NICU", "ER", "Discharge"];
      const wardGrids = {};
      const wardCounts = {};
      const patientsByWard = {};
      wards.forEach(w => {
        const sec = document.createElement('div');
        const header = document.createElement('h2');
        header.className = 'ward-header';
        header.style.background = `var(--${w})`;
        header.id = `header-${w}`;
        header.innerText = w === 'Discharge' ? `Discharges` : w;
        if (w === 'Discharge') {
          header.classList.add('discharge-header');
          header.onclick = toggleDischargeWard;
        }
        sec.appendChild(header);
        const grid = document.createElement('div');
        grid.className = 'card-grid';
        grid.id = `ward-${w}`;
        if (w !== 'Discharge') {
          grid.classList.add('expanded');
        }
        sec.appendChild(grid);
        container.appendChild(sec);
        wardGrids[w] = grid;
        wardCounts[w] = 0;
        patientsByWard[w] = [];
      });
      db.collection('patients').get().then(snap => {
        let totalActive = 0;
        const oneWeekMs = 7 * 24 * 60 * 60 * 1000;
        const now = Date.now();
        snap.forEach(doc => {
          const d = doc.data();
          let ward = d.ward;
          if (ward === 'Discharge') {
            const dischargeTime = d.dischargeTimestamp || d.timestamp || now;
            if (dischargeTime < now - oneWeekMs) {
              console.log(`Deleting patient ${doc.id} from Discharges: dischargeTimestamp=${dischargeTime} is over a week old`);
              db.collection('patients').doc(doc.id).delete().catch(error => {
                console.error(`Error deleting patient ${doc.id}:`, error);
              });
              return;
            }
          }
          if (wards.includes(ward)) {
            patientsByWard[ward].push({ id: doc.id, data: d });
            wardCounts[ward]++;
            if (ward !== 'Discharge') {
              totalActive++;
            }
          }
        });
        document.getElementById('totalCount').innerText = totalActive;
        wards.forEach(w => {
          if (w === 'Discharge') {
            patientsByWard[w].sort((a, b) => {
              const timeA = a.data.dischargeTimestamp || a.data.timestamp || 0;
              const timeB = b.data.dischargeTimestamp || b.data.timestamp || 0;
              return timeB - timeA;
            });
          } else {
            patientsByWard[w].sort((a, b) => {
              const bedA = parseInt(a.data.bed) || 0;
              const bedB = parseInt(b.data.bed) || 0;
              return bedA - bedB;
            });
          }
          patientsByWard[w].forEach(({ id, data: d }) => {
            console.log(`Rendering patient ${id}: ward=${d.ward}, dischargeTimestamp=${d.dischargeTimestamp}`);
            const makeEditable = (field, label = '') =>
              `<p><strong>${label}</strong><span contenteditable class="editable" onblur="updateField('${id}', '${field}', this.innerText)">${d[field] || ''}</span></p>`;
            const logs = d.logs || [];
            const sortedLogs = logs.slice().sort((a, b) => a.timestamp - b.timestamp);
            const logHistory = sortedLogs.length > 0
              ? sortedLogs.map(log => {
                  const timestampMatch = log.text.match(/^(\d{2}\/\d{2}\/\d{2}\s\d{2}:\d{2})\s*(.*)$/);
                  const timestamp = timestampMatch ? timestampMatch[1] : formatTimestamp(log.timestamp);
                  const text = timestampMatch ? timestampMatch[2] : log.text;
                  return `â€¢ ${timestamp}\n  ${text}\n`;
                }).join('\n')
              : 'No logs yet';
            let dischargeTag = '';
            if (d.ward === 'Discharge') {
              const timestamp = d.dischargeTimestamp || d.timestamp || Date.now();
              const formatted = formatTimestamp(timestamp);
              dischargeTag = `<span class="discharge-badge discharge-active" data-id="${id}">Discharged on ${formatted}</span>`;
              console.log(`Adding discharge badge for patient ${id}: Discharged on ${formatted}`);
            }
            const card = document.createElement('div');
            card.className = 'patient-card';
            card.innerHTML = `
              <button class="delete-btn" onclick="deletePatient('${id}')">Ã—</button>
              <span class="new-badge${d.isNew ? ' new-active' : ''}" data-id="${id}">NEW</span>
              ${dischargeTag}
              <p><strong>Name:</strong> <span contenteditable class="editable" onblur="updateField('${id}', 'name', this.innerText)">${d.name}</span>
                 (ID: <span contenteditable class="editable" onblur="updateField('${id}', 'id', this.innerText)">${d.id || ''}</span>)</p>
              <p><strong>DOA:</strong> <span contenteditable class="editable" onblur="updateField('${id}', 'doa', this.innerText)">${d.doa || ''}</span>, <strong>Shift:</strong> <span contenteditable class="editable" onblur="updateField('${id}', 'shift', this.innerText)">${d.shift || ''}</span></p>
              ${makeEditable('bed', d.ward === 'NICU' ? `Bed: ${d.name ? d.name : ''}` : 'Bed: ')}
              ${makeEditable('age', 'Age: ')}
              ${makeEditable('sex', 'Sex: ')}
              ${makeEditable('diagnosis', 'Diagnosis: ')}
              ${makeEditable('medications', 'Medications: ')}
              ${makeEditable('issues', 'Issues: ')}
              <p><strong class="hopi-toggle" id="hopi-toggle-${id}" onclick="toggleHopi('${id}')" aria-expanded="false">HOPI: â–º</strong></p>
              <div class="hopi-content" id="hopi-content-${id}">
                <span contenteditable class="editable" onblur="updateField('${id}', 'hopi', this.innerText)">${d.hopi || ''}</span>
              </div>
              <p><strong class="hopi-toggle" id="plan-toggle-${id}" onclick="togglePlan('${id}')" aria-expanded="false">Plan: â–º</strong></p>
              <div class="hopi-content plan-history" id="plan-history-${id}">
                <div contenteditable class="editable" onblur="updateLog('${id}', this.innerText)">${logHistory}</div>
              </div>
              <p><span contenteditable class="editable" id="plan-content-${id}" onblur="updateField('${id}', 'plan', this.innerText)">${d.plan || ''}</span></p>
              <button class="log-btn" onclick="logPlan('${id}')">Log</button>
              <p><strong>Ward:</strong>
                <select onchange="changeWard('${id}', this.value)">
                  ${wards.map(wr => `<option value="${wr}" ${wr === d.ward ? 'selected' : ''}>${wr}</option>`).join('')}
                </select>
              </p>
              <p class="new-checkbox">
                <label><input type="checkbox" ${d.isNew ? 'checked' : ''} onchange="toggleNewTag('${id}')"> New</label>
              </p>
            `;
            const logBtn = card.querySelector('.log-btn');
            const lastLogText = logs.length > 0
              ? logs.slice().sort((a, b) => b.timestamp - a.timestamp)[0].text.replace(/^\d{2}\/\d{2}\/\d{2}\s\d{2}:\d{2}\s*/, '').trim()
              : '';
            const currentPlan = d.plan || '';
            const needsLog = currentPlan !== '' && currentPlan !== lastLogText;
            logBtn.disabled = !needsLog;
            logBtn.innerText = needsLog ? 'Log' : 'Logged';
            console.log(`Patient ${id}: needsLog=${needsLog}, currentPlan="${currentPlan}", lastLogText="${lastLogText}"`);
            wardGrids[w].appendChild(card);
            refreshButtonState(id);
            if (d.ward === 'Discharge') {
              const badge = card.querySelector('.discharge-badge');
              if (badge) {
                console.log(`Discharge badge found for patient ${id}, classes: ${badge.className}`);
              } else {
                console.error(`Discharge badge not found for patient ${id}`);
              }
            }
          });
          const header = document.getElementById(`header-${w}`);
          if (header) {
            header.innerText = `${w === 'Discharge' ? 'Discharges' : w} (${wardCounts[w]} patient${wardCounts[w] !== 1 ? 's' : ''})`;
          }
        });
        const breakdownOrder = ["PW", "GW", "SW", "PVT", "ICU", "NICU", "ER"];
        const breakdownText = breakdownOrder.map(w => `${w} (${wardCounts[w] || 0})`).join(', ');
        const breakdownEl = document.getElementById('wardBreakdown');
        if (breakdownEl) breakdownEl.innerText = breakdownText;
      }).catch(error => {
        console.error('Error loading patients:', error);
      });
    }
    loadTheme();
    restoreSummary();
    loadPatients();
  </script>
</body>
</html>
